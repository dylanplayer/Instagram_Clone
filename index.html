<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" class="header-logo">
        <input type="search" id="site-search" name="q" placeholder="Search" class="header-search">
        <div class="header-icons">
            <img src="assets/home.png" alt="home icon" class="header-icon">
            <img src="assets/chat.png" alt="chat icon" class="header-icon">
            <img src="assets/heart.png" alt="heart icon" class="header-icon">
        </div>
    </header>
</body>
</html>
